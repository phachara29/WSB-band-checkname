    <script>
        function redirectToPage() {
            // Get the selected values
            var selectedClass = document.getElementById('edu').value;
            var selectedRoom = document.getElementById('room').value;

            // Get the current coordinates of the user
            getCurrentCoordinates();
        }

        function getCurrentCoordinates() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        }

        function successCallback(position) {
            var userCoordinates = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            console.log('User Coordinates:', userCoordinates);

            // Compare user coordinates with the specified coordinates
            var specifiedCoordinates = {
                lat: ,10.454150707731564,
                lng: 99.23226914092254
            };

            if (isNearby(userCoordinates, specifiedCoordinates, 20)) {
                // Redirect to the selected URL
                redirectToSelectedPage();
            } else {
                alert('คุณต้องอยู่ในพื้นที่ห้องวงโยหรือใกล้เคียงภายในระยะ 20 เมตรเพื่อทำการส่งข้อมูล');
            }
        }

        function errorCallback(error) {
            console.log('Error getting user coordinates:', error);
        }

        function isNearby(userCoordinates, specifiedCoordinates, radius) {
            // Calculate the distance between two coordinates
            var distance = getDistance(userCoordinates, specifiedCoordinates);

            return distance <= radius;
        }

        function getDistance(coord1, coord2) {
            var R = 6371; // Earth's radius in kilometers
            var dLat = degToRad(coord2.lat - coord1.lat);
            var dLng = degToRad(coord2.lng - coord1.lng);

            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(degToRad(coord1.lat)) * Math.cos(degToRad(coord2.lat)) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);

            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            var distance = R * c; // Distance in kilometers

            return distance * 1000; // Convert to meters
        }

        function degToRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function redirectToSelectedPage() {
            // Replace this with your actual redirection logic
            console.log('Redirecting to the selected page...');
        }

        function handleButtonClick() {
            redirectToPage();
        }
    </script>
