<script>
        function redirectToPage() {
            // Get the selected values
            var selectedClass = document.getElementById('edu').value;
            var selectedRoom = document.getElementById('room').value;

            // Get the current coordinates of the user
            getCurrentCoordinates();
        }

        function getCurrentCoordinates() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        }

        function successCallback(position) {
            var userCoordinates = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            console.log('User Coordinates:', userCoordinates);

            // Specify the coordinates of the polygon
            var polygonCoordinates = [
                { lat: 10.454141403263009, lng: 99.23220363804575 },
                { lat: 10.454176473954679, lng: 99.23220509366526 },
                { lat: 10.454197945804768, lng: 99.2322909752164 },
                { lat: 10.454131383064668, lng: 99.23230480360174 }
                // Add more coordinates as needed
            ];

            if (isInsidePolygon(userCoordinates, polygonCoordinates)) {
                // Redirect to the selected URL
                redirectToSelectedPage();
            } else {
                alert('คุณต้องอยู่ในพื้นที่ระหว่างพิกัดที่ระบุเพื่อทำการส่งข้อมูล');
            }
        }

        function errorCallback(error) {
            console.log('Error getting user coordinates:', error);
        }

        function isInsidePolygon(point, polygon) {
            var isInside = false;

            for (var i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                var xi = polygon[i].lat, yi = polygon[i].lng;
                var xj = polygon[j].lat, yj = polygon[j].lng;

                var intersect = ((yi > point.lng) != (yj > point.lng)) &&
                    (point.lat < (xj - xi) * (point.lng - xi) / (yj - yi) + xi);

                if (intersect) isInside = !isInside;
            }

            return isInside;
        }

        function redirectToSelectedPage() {
            // Replace this with your actual redirection logic
            console.log('Redirecting to the selected page...');
        }

        function handleButtonClick() {
            redirectToPage();
        }
    </script>
